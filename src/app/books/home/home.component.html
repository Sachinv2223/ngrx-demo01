<div class="container mt-2 mb-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let book of books$ | async">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ book.author }}</li>
                        <li class="list-group-item">${{ book.cost }}</li>
                    </ul>
                    <div class="d-flex flex-row justify-content-end">
                        <button [routerLink]="['/edit', book.id]" class="btn btn-warning me-3">Edit Book</button>
                        <button class="btn btn-danger" (click)="openDeleteModal(content,book)">Delete Book</button>
                    </div>
                </div>
            </div>

            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Delete Book</h4>
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this book : <strong>{{book.name}}</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"
                        (click)="modal.dismiss('NO click')">NO</button>
                    <button type="button" class="btn btn-danger" (click)="modal.close('Yes click')">YES</button>
                </div>
            </ng-template>

        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <a routerLink="/add" class="btn btn-dark">Add A New Book</a>
    </div>
</div>
